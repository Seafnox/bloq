<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloq</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script id="vertexShader" type="x-shader/x-vertex">
	varying vec3 pos;
	attribute float material;
	varying float mat;

	float rand(vec3 pos){
        return fract(sin(dot(pos.xy, vec2(17.5623,49.2314))) * 4391.3521)-0.5;
    }

    void main()
    {
        mat = material;
        pos = position;
        float noise = rand(position)/2.5;
        vec3 noisePos = vec3(position.x + noise, position.y + noise/2.0, position.z + noise);
        vec4 mvPosition = modelViewMatrix * vec4( noisePos, 1.0 );
        gl_Position = projectionMatrix * mvPosition;
    }
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
    uniform sampler2D texture;
	varying vec3 pos;
	varying float mat;

	vec2 tex_pos(int mat, vec2 pos) {
        mat--;
        float offset_x = mod(float(mat), 8.0) / 8.0;
        float offset_y = float(int(((float(mat)-offset_x)/8.0))) / 8.0; // int?
        vec2 pos2 = mod(pos/8.0, 1.0/8.0) + vec2(offset_x, offset_y);
        return pos2;
    }


	float rand(vec3 pos){
        return fract(sin(dot(pos.xy, vec2(17.5623,49.2314))) * 4391.3521)-0.5;
    }

    void main() {
        // I should try to avoid ifs in shaders for branch prediction, but let's see if it becomes a problem:
        vec2 uv;
        if(abs(fract(pos.x) - 0.5) < 0.0001) uv = fract(pos.yz)-0.5;
        else if(abs(fract(pos.y) - 0.5) < 0.0001) uv = fract(pos.xz)-0.5;
        else uv = fract(pos.xy)-0.5;

        vec4 color = vec4(texture2D(texture, tex_pos(int(mat+0.1), uv)).rgb - fract(0.5001-pos.y)/10.0, 1.0);
        gl_FragColor = color;
    }

</script>

<script src="game.js"></script>

</body>
</html>
