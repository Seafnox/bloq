<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloq</title>
    <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Skranji', sans-serif;
        }

        #mainmenu {
            background-color: #351E0E;
            color: #fff;
            display: flex;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            flex-direction: column;
            font-size: 5vw;
            text-shadow: 0 2px 10px #000;
        }

        #mainmenu * {
            margin: auto;
        }

        #mainmenu input, #mainmenu button {
            font-family: 'Skranji', sans-serif;
            font-size: 3vw;
            text-align: center;
            padding: 1vw 3vw;
            border-radius: 3px;
            border: 0;
            box-shadow: 0 2px 10px #000;
        }

        #mainmenu button {
            background-color: #ECEC7A;
            transition: all 0.25s;
            cursor: pointer;
        }

        #mainmenu button:hover {
            background-color: #fff;
        }

        #gui {
            display: none;
        }

        #overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        #inventory {
            position: absolute;
            z-index: 2;

            bottom: 0;
            width: 100%;
            display: flex;
        }

        .inventory-row {
            margin: 0 auto;
            padding: 0.25vw;
            display: flex;
            list-style-type: none;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px 3px 0 0;
        }

        .inventory-row li {
            width: 4vw;
            height: 4vw;
            margin: 0.25vw;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.25) inset;
            border-radius: 2px;
        }

        .inventory-row li.active {
            background-color: #fff;
        }

    </style>
</head>
<body>

<div id="mainmenu">
    <h1>Bloq</h1>
    <input type="text" id="server" placeholder="Server address and port">
    <button id="play">Join server</button>
</div>

<div id="gui">
    <div id="overlay"></div>

    <div id="inventory">
        <ol class="inventory-row">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
</div>

<script id="vertexShader" type="x-shader/x-vertex">
	varying vec3 pos;
	attribute float material;
	varying float mat;
	varying vec3 col;

	float rand(vec3 pos){
        return fract(sin(dot(vec2(mod(pos.x, 16.0), mod(pos.z, 16.0)), vec2(17.5623,49.2314))) * 4391.3521)-0.5;
    }

    void main()
    {
        mat = material;
        pos = position;
        col = color;
        //float noise = 0; //rand(position)/2.5;
        vec3 noisePos = vec3(position.x, position.y, position.z);
        vec4 mvPosition = modelViewMatrix * vec4( noisePos, 1.0 );
        gl_Position = projectionMatrix * mvPosition;
    }


</script>

<script id="fragmentShader" type="x-shader/x-fragment">
    uniform sampler2D texture;
	varying vec3 pos;
	varying float mat;
	varying vec3 col;

	vec2 tex_pos(int mat, vec2 pos) {
        mat--;
        float offset_x = mod(float(mat), 8.0) / 8.0;
        float offset_y = float(int(((float(mat)-offset_x)/8.0))) / 8.0; // int?
        vec2 pos2 = mod(pos/8.0, 1.0/8.0) + vec2(offset_x, offset_y);
        return pos2;
    }

    void main() {
        // I should try to avoid ifs in shaders for branch prediction, but let's see if it becomes a problem:
        vec2 uv;
        if(abs(fract(pos.x) - 0.5) < 0.0001) uv = fract(pos.yz)-0.5;
        else if(abs(fract(pos.y) - 0.5) < 0.0001) uv = fract(pos.xz)-0.5;
        else uv = fract(pos.xy)-0.5;

        vec4 color = vec4(texture2D(texture, tex_pos(int(mat+0.1), uv)).rgb * col, 1.0);
        gl_FragColor = color;
    }



</script>

<script src="./game.js"></script>

</body>
</html>
